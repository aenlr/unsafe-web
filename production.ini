[app:main]
use = egg:unsafe

database = %(here)s/app.db

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = sv

jinja2.filters =
    abbrev = unsafe.filters:abbrev_filter
    embedded_url = unsafe.filters:embedded_url_filter
    since = unsafe.filters:since_filter
    model_url = pyramid_jinja2.filters:model_url_filter
    route_url = pyramid_jinja2.filters:route_url_filter
    static_url = pyramid_jinja2.filters:static_url_filter

[server:main]
use = egg:waitress#main
listen = *:5000
ipv6 = false
trusted_proxy =	127.0.0.1
trusted_proxy_headers = x-forwarded-for x-forwarded-host x-forwarded-proto x-forwarded-port

[server:usd]
use = egg:waitress#main
unix_socket = /tmp/unsafe.socket
unix_socket_perms = 666
trusted_proxy =	localhost
trusted_proxy_headers = x-forwarded-for x-forwarded-host x-forwarded-proto x-forwarded-port

[loggers]
keys = root, unsafe

[handlers]
keys = console, applog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = applog

[logger_unsafe]
level = INFO
handlers =
qualname = unsafe

[handler_applog]
class = FileHandler
args = ('%(here)s/app.log','a')
level = NOTSET
formatter = generic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
